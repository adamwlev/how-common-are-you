<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>How Common Are You</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main>
        <h1>Heading</h1>
        <p>Paragraph</p>
        <div>
            <svg id="world" height="300" width="300">
              <circle cx="150" cy="150" r="146" stroke="black" stroke-width="3" fill="black" opacity="0.2"/>
            </svg>
        </div>
        <div class="form-check">
            <div class="cat">
                <span class="header">Age</span>
                <button class="clear" type="submit">Clear</button>
                <br>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="age-cat" id="genz" />
                    <label class="form-check-label" for="genz">Generation Z</label>
                </div>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="age-cat" id="mel" />
                    <label class="form-check-label" for="mel">Millenial</label>
                </div>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="age-cat" id="mel" />
                    <label class="form-check-label" for="mel">Generation X</label>
                </div>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="age-cat" id="mel" />
                    <label class="form-check-label" for="mel">Baby Boomer</label>
                </div>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="age-cat" id="mel" />
                    <label class="form-check-label" for="mel">Silent Generation</label>
                </div>
            </div>

            <div class="cat">
                <span class="header">Race</span>
                <button class="clear" type="submit">Clear</button>
                <br>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="race-cat" id="genz" />
                    <label class="form-check-label" for="genz">White Alone</label>
                </div>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="race-cat" id="mel" />
                    <label class="form-check-label" for="mel">African American Alone</label>
                </div>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="race-cat" id="mel" />
                    <label class="form-check-label" for="mel">Other Race Alone</label>
                </div>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="race-cat" id="mel" />
                    <label class="form-check-label" for="mel">Multiracial</label>
                </div>
            </div>

            <div class="cat">
                <span class="header">Sex</span>
                <button class="clear" type="submit">Clear</button>
                <br>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="sex-cat" id="genz" />
                    <label class="form-check-label" for="genz">Female</label>
                </div>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="sex-cat" id="mel" />
                    <label class="form-check-label" for="mel">Male</label>
                </div>
            </div>

            <div class="cat">
                <span class="header">Marital Status</span>
                <button class="clear" type="submit">Clear</button>
                <br>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="mar-cat" id="genz" />
                    <label class="form-check-label" for="genz">Married</label>
                </div>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="mar-cat" id="mel" />
                    <label class="form-check-label" for="mel">Previously Married</label>
                </div>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="mar-cat" id="mel" />
                    <label class="form-check-label" for="mel">Never Married</label>
                </div>
            </div>

            <div class="cat">
                <span class="header">Education</span>
                <button class="clear" type="submit">Clear</button>
                <br>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="edu-cat" id="genz" />
                    <label class="form-check-label" for="genz">No Bachelor's Degree</label>
                </div>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="edu-cat" id="mel" />
                    <label class="form-check-label" for="mel">Bachelor's Degree</label>
                </div>
            </div>

            <div class="cat">
                <span class="header">Neighborhood Type</span>
                <button class="clear" type="submit">Clear</button>
                <br>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="nei-cat" id="genz" />
                    <label class="form-check-label" for="genz">Rural</label>
                </div>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="nei-cat" id="mel" />
                    <label class="form-check-label" for="mel">Suburban</label>
                </div>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="nei-cat" id="mel" />
                    <label class="form-check-label" for="mel">Urban</label>
                </div>
            </div>

            <div class="cat">
                <span class="header">Total Income</span>
                <button class="clear" type="submit">Clear</button>
                <br>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="inc-cat" id="genz" />
                    <label class="form-check-label" for="genz">Less than $40,000</label>
                </div>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="inc-cat" id="mel" />
                    <label class="form-check-label" for="mel">More than $40,000 and less than $160,000</label>
                </div>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="inc-cat" id="mel" />
                    <label class="form-check-label" for="mel">More than $160,000</label>
                </div>
            </div>

            <div class="cat">
                <span class="header">Employment Status</span>
                <button class="clear" type="submit">Clear</button>
                <br>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="emp-cat" id="genz" />
                    <label class="form-check-label" for="genz">Worked at least 40 weeks &amp; 35 hours per Week in Last Year</label>
                </div>
                <div class="mini-container">
                    <input type="radio" class="form-check-input" name="emp-cat" id="mel" />
                    <label class="form-check-label" for="mel">Did Not Work at least 40 weeks &amp; 35 hours per Week in Last Year</label>
                </div>
            </div>
        </div>
        <br>
    </main>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="assets/js/kdtree.js"></script>
    <script src="assets/js/j.js"></script>
</body>

</html>
